name: Shell lint

on:
  push:
    paths-ignore:
      - '.vscode/**'
      - '**.md'
      - 'LICENSE'
  pull_request:

jobs:
  lint:

    name: Lint Shell scripts
    # Avoid duplicated trigger on "push" and "pull request"
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-20.04

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint Shell scripts
        run: make shell-lint
